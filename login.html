<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phim Online - Đăng Nhập</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="left-section">
      <div class="menu-icon" onclick="toggleDropdown()">
        <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </div>
      <a class="site-title" href="index.html">Phim Online</a>
    </div>
    <div class="right-section">
        <div class="search-icon" onclick="toggleSearch()">
          <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
        </div>
        <div class="user-icon" onclick="window.location.href='login.html'">
          <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
    </div>
  </header>

  <div class="dropdown" id="dropdownMenu">
    <div class="dropdown-section">
      <div class="dropdown-section-title" onclick="toggleDropdownSection(this)">
        Thể loại <span class="toggle-icon">+</span>
      </div>
      <div class="dropdown-section-content">
        <a href="tinhcam.html">Tình cảm</a>
        <a href="#">Hành động</a>
        <a href="#">Hài hước</a>
        <a href="#">Kinh dị</a>
        <a href="#">Khoa học viễn tưởng</a>
      </div>
    </div>
    <div class="dropdown-section">
      <div class="dropdown-section-title" onclick="toggleDropdownSection(this)">
        Quốc gia <span class="toggle-icon">+</span>
      </div>
      <div class="dropdown-section-content">
        <a href="#">Việt Nam</a>
        <a href="#">Hàn Quốc</a>
        <a href="#">Trung Quốc</a>
        <a href="#">Mỹ</a>
        <a href="#">Châu Âu</a>
      </div>
    </div>
  </div>

  <div class="search-box" id="searchBox">
    <input type="text" placeholder="Tìm kiếm phim..." />
    <button>Tìm</button>
  </div>

  <main>
    <div class="form-container">
      <form class="auth-form">
        <h2>Đăng Nhập</h2>
        <div class="input-group">
          <label for="username_login">Tên đăng nhập / Email</label>
          <input type="text" id="username_login" name="username" placeholder="Nhập tên đăng nhập hoặc email" required />
        </div>
        <div class="input-group">
          <label for="password_login">Mật khẩu</label>
          <input type="password" id="password_login" name="password" placeholder="Nhập mật khẩu" required />
        </div>
        <button type="submit">Đăng Nhập</button>
        <div class="form-links">
          Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
          <br>
          <a href="#">Quên mật khẩu?</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Phim Online. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
