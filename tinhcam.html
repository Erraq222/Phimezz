<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phim Tình Cảm - Phim Online</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    .hamburger {
      display: inline-block;
      cursor: pointer;
      margin-right: 15px;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #ff4757;
      margin: 4px 0;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff4757;
      text-decoration: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a2a2a;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
      z-index: 1;
      border-radius: 6px;
      top: 50px;
      left: 20px;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ff4757;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #ff4757;
      text-align: center;
      margin-bottom: 10px;
    }

    .filter-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      width: fit-content;
      margin: 0 auto 15px;
      font-size: 16px;
      background-color: #1f1f1f;
      padding: 8px 14px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .filter-toggle:hover {
      background-color: #292929;
    }

    .filter-icon {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      fill: #ff4757;
    }

    .filter-box {
      display: none;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
      animation: fadeIn 0.3s ease-in-out;
    }

    .filter-box.active {
      display: flex;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      font-size: 13px;
      margin-bottom: 5px;
      color: #ccc;
    }

    .filter-group select {
      padding: 8px;
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      min-width: 120px;
    }

    .search-button {
      background-color: #ff4757;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 22px;
    }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .movie-item {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .movie-item:hover {
      transform: scale(1.05);
      background-color: #ff4757;
      color: #121212;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .filter-box {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="dropdown">
      <div class="hamburger">
        <span></span><span></span><span></span>
      </div>
      <div class="dropdown-content">
        <strong style="padding: 10px; display: block;">Thể loại</strong>
        <a href="tinhcam.html">Tình Cảm</a>
        <a href="#">Hành Động</a>
        <a href="#">Hài Hước</a>
        <a href="#">Chủ đề</a>
      </div>
    </div>
    <a class="logo" href="index.html">PHIM ONLINE</a>
  </header>

  <main>
    <h1>Phim Tình Cảm</h1>

    <!-- Filter Toggle Button -->
    <div class="filter-toggle" onclick="toggleFilter()">
      <svg class="filter-icon" viewBox="0 0 24 24">
        <path d="M3 5h18v2H3V5zm4 6h10v2H7v-2zm2 6h6v2H9v-2z"/>
      </svg>
      Bộ lọc
    </div>

    <!-- Filter Section -->
    <div id="filterBox" class="filter-box">
      <div class="filter-group">
        <label>Quốc gia</label>
        <select>
          <option>Tất cả</option>
          <option>Việt Nam</option>
          <option>Hàn Quốc</option>
          <option>Mỹ</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Loại phim</label>
        <select>
          <option>Tất cả</option>
          <option>Phim lẻ</option>
          <option>Phim bộ</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Thể loại</label>
        <select>
          <option>Tất cả</option>
          <option>Tình cảm</option>
          <option>Hành động</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Năm sản xuất</label>
        <select>
          <option>Tất cả</option>
          <script>
            for (let y = 2025; y >= 2010; y--) {
              document.write(`<option>${y}</option>`);
            }
          </script>
        </select>
      </div>
      <div class="filter-group">
        <label>Sắp xếp</label>
        <select>
          <option>Mới nhất</option>
          <option>Lượt xem</option>
        </select>
      </div>
      <button class="search-button">Tìm kiếm</button>
    </div>

    <!-- Movie List -->
    <div class="movie-list">
      <div class="movie-item">The Notebook</div>
      <div class="movie-item">La La Land</div>
      <div class="movie-item">Pride & Prejudice</div>
      <div class="movie-item">Before Sunrise</div>
      <div class="movie-item">Brokeback Mountain</div>
      <div class="movie-item">A Walk to Remember</div>
    </div>
  </main>

  <script>
    function toggleFilter() {
      const box = document.getElementById('filterBox');
      box.classList.toggle('active');
    }
  </script>

</body>
  </html>
