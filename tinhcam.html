<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phim Tình Cảm - Phim Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    .hamburger {
      display: inline-block;
      cursor: pointer;
      margin-right: 15px;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #ff4757;
      margin: 4px 0;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff4757;
      text-decoration: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a2a2a;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
      z-index: 1;
      border-radius: 6px;
      top: 50px;
      left: 20px;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ff4757;
    }
    .submenu {
      padding-left: 10px;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #ff4757;
      text-align: center;
      margin-bottom: 10px;
    }

    .filter-box {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      font-size: 13px;
      margin-bottom: 5px;
      color: #ccc;
    }

    .filter-group select {
      padding: 8px;
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      min-width: 120px;
    }

    .search-button {
      background-color: #ff4757;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .search-button:hover {
      background-color: #e84150;
    }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .movie-item {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      text-align: center;
      cursor: pointer;
    }
    .movie-item:hover {
      transform: scale(1.05);
      background-color: #ff4757;
      color: #121212;
    }

    @media (max-width: 600px) {
      .filter-box {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="dropdown">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="dropdown-content">
        <div><strong style="padding: 10px; display: block;">Thể loại</strong></div>
        <div class="submenu">
          <a href="tinhcam.html">Tình Cảm</a>
          <a href="#">Hành Động</a>
          <a href="#">Hài Hước</a>
        </div>
        <a href="#">Chủ đề</a>
        <a href="#">Phim mới</a>
        <a href="#">Phim hot</a>
      </div>
    </div>
    <a class="logo" href="index.html">PHIM ONLINE</a>
  </header>

  <main>
    <h1>Phim Tình Cảm</h1>

    <div class="filter-box">
      <div class="filter-group">
        <label>Quốc gia</label>
        <select>
          <option>Tất cả</option>
          <option>Việt Nam</option>
          <option>Hàn Quốc</option>
          <option>Mỹ</option>
          <option>Pháp</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Loại phim</label>
        <select>
          <option>Tất cả</option>
          <option>Phim lẻ</option>
          <option>Phim bộ</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Thể loại</label>
        <select>
          <option>Tất cả</option>
          <option>Tình cảm</option>
          <option>Hành động</option>
          <option>Hài hước</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Năm sản xuất</label>
        <select>
          <option>Tất cả</option>
          <!-- Năm từ 2025 đến 2010 -->
          <script>
            for(let y=2025; y>=2010; y--) {
              document.write(`<option>${y}</option>`);
            }
          </script>
        </select>
      </div>
      <div class="filter-group">
        <label>Sắp xếp</label>
        <select>
          <option>Mới nhất</option>
          <option>Lượt xem</option>
        </select>
      </div>
      <button class="search-button">Tìm kiếm</button>
    </div>

    <div class="movie-list">
      <div class="movie-item">The Notebook</div>
      <div class="movie-item">La La Land</div>
      <div class="movie-item">Pride & Prejudice</div>
      <div class="movie-item">Before Sunrise</div>
      <div class="movie-item">Brokeback Mountain</div>
      <div class="movie-item">A Walk to Remember</div>
    </div>
  </main>

</body>
</html>
