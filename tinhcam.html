<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phim Tình Cảm - Phim Online</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    .menu-logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    a.logo {
      color: #ff4757;
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: bold;
      user-select: none;
    }
    .hamburger {
      width: 30px;
      height: 22px;
      cursor: pointer;
      position: relative;
      display: inline-block;
    }
    .hamburger span {
      background: #ff4757;
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      border-radius: 2px;
      opacity: 1;
      left: 0;
      transition: all 0.3s ease-in-out;
    }
    .hamburger span:nth-child(1) {
      top: 0;
    }
    .hamburger span:nth-child(2) {
      top: 9px;
    }
    .hamburger span:nth-child(3) {
      top: 18px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
      border-radius: 6px;
      overflow: hidden;
      z-index: 10;
      top: 35px;
      left: 0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a,
    .submenu-btn {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
      user-select: none;
    }
    .dropdown-content a:hover,
    .submenu-btn:hover {
      background-color: #ff4757;
    }
    .submenu {
      display: none;
      background-color: #333;
      margin-left: 10px;
      border-radius: 0 0 6px 6px;
    }
    .submenu-btn:hover + .submenu,
    .submenu:hover {
      display: block;
      position: relative;
      box-shadow: none;
      margin-top: 0;
      padding-left: 10px;
    }
    .submenu a {
      padding: 10px 20px;
      font-size: 0.9rem;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #ff4757;
      margin-bottom: 20px;
      text-align: center;
    }
    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }
    .movie-item {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .movie-item:hover {
      transform: scale(1.05);
      background-color: #ff4757;
      color: #121212;
    }
    .movie-title {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-logo">
      <div class="dropdown">
        <div class="hamburger" aria-label="Menu" tabindex="0">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="dropdown-content">
          <div class="submenu-btn">Thể Loại</div>
          <div class="submenu">
            <a href="tinhcam.html">Tình Cảm</a>
            <a href="#">Hành Động</a>
            <a href="#">Hài Hước</a>
          </div>
          <a href="#">Chủ Đề</a>
          <a href="#">Phim Mới</a>
          <a href="#">Phim Hot</a>
        </div>
      </div>
      <a href="index.html" class="logo">PHIM ONLINE</a>
    </div>
  </header>

  <main>
    <h1>Phim Tình Cảm</h1>
    <div class="movie-list">
      <div class="movie-item" tabindex="0">
        <div class="movie-title">Brokeback Mountain</div>
      </div>
      <div class="movie-item" tabindex="0">
        <div class="movie-title">The Notebook</div>
      </div>
      <div class="movie-item" tabindex="0">
        <div class="movie-title">La La Land</div>
      </div>
      <div class="movie-item" tabindex="0">
        <div class="movie-title">Pride & Prejudice</div>
      </div>
      <div class="movie-item" tabindex="0">
        <div class="movie-title">A Walk to Remember</div>
      </div>
      <div class="movie-item" tabindex="0">
        <div class="movie-title">Before Sunrise</div>
      </div>
    </div>
  </main>
</body>
</html>
