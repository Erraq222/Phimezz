<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phim Tình Cảm - Phim Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1f1f1f;
      position: relative;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }
    .site-title {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
      margin-left: 10px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    .dropdown-menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }
    .dropdown-menu a:hover {
      text-decoration: underline;
    }
    .filter-section {
      margin: 20px;
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
    }
    .filter-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .filter-header h2 {
      margin: 0;
      font-size: 28px;
    }
    .filters {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    select, button {
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .search-button {
      background-color: #e50914;
      color: white;
      cursor: pointer;
    }
    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie {
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <a href="index.html" class="site-title">Phim Online</a>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#">Thể loại</a>
      <a href="#">Chủ đề</a>
    </div>
  </header>  <section class="filter-section">
    <div class="filter-header">
      <h2>Phim Tình Cảm</h2>
      <i class="fas fa-filter" style="cursor:pointer" onclick="toggleFilters()"></i>
    </div>
    <div class="filters" id="filters">
      <select>
        <option>Quốc gia</option>
        <option>Tất cả</option>
        <option>Anh</option>
        <option>Pháp</option>
        <option>Hàn Quốc</option>
      </select>
      <select>
        <option>Loại phim</option>
        <option>Tất cả</option>
        <option>Phim lẻ</option>
        <option>Phim bộ</option>
      </select>
      <select>
        <option>Thể loại</option>
        <option>Tất cả</option>
        <option>Tình cảm</option>
        <option>Hành động</option>
      </select>
      <select>
        <option>Năm</option>
        <option>Tất cả</option>
        <option>2025</option>
        <option>2024</option>
        <option>2023</option>
      </select>
      <select>
        <option>Sắp xếp</option>
        <option>Mới nhất</option>
        <option>Lượt xem</option>
      </select>
      <button class="search-button">Tìm kiếm</button>
    </div>
  </section>  <section class="movie-list">
    <div class="movie">Phim 1</div>
    <div class="movie">Phim 2</div>
    <div class="movie">Phim 3</div>
    <div class="movie">Phim 4</div>
  </section>  <script>
    function toggleFilters() {
      const filters = document.getElementById('filters');
      filters.style.display = filters.style.display === 'flex' ? 'none' : 'flex';
    }
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script></body>
</html>
