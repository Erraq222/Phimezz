<!DOCTYPE html><html lang="vi"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phim Tình Cảm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }header {
  background-color: #222;
  color: white;
  display: flex;
  align-items: center;
  padding: 10px 20px;
}

.menu-toggle {
  cursor: pointer;
  margin-right: 20px;
}

.menu-toggle svg {
  width: 24px;
  height: 24px;
  fill: white;
}

.site-title {
  font-size: 24px;
  font-weight: bold;
}

.dropdown {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  top: 60px;
  left: 20px;
}

.dropdown a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {
  background-color: #f1f1f1;
}

.show {
  display: block;
}

main {
  padding: 20px;
}

.title-filter {
  margin-bottom: 5px;
}

h1 {
  font-size: 32px;
  margin: 0;
  color: #333;
}

.filter-toggle {
  margin: 10px 0 20px 0;
  cursor: pointer;
  display: flex;
  align-items: center;
}

.filter-icon {
  width: 20px;
  height: 20px;
  fill: #555;
}

.filter-box {
  display: none;
  margin-bottom: 20px;
  padding: 15px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.filter-group {
  margin-bottom: 10px;
}

.filter-group label {
  margin-right: 10px;
}

.movie-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
}

.movie-card {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.movie-card img {
  width: 100%;
  height: auto;
}

.movie-card p {
  margin: 10px;
  font-size: 14px;
  text-align: center;
}

  </style>
</head><body>
  <header>
    <div class="menu-toggle" onclick="toggleDropdown()">
      <svg viewBox="0 0 24 24">
        <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z" />
      </svg>
    </div>
    <div class="site-title">Phim Online</div>
  </header>
  <div id="dropdownMenu" class="dropdown">
    <a href="#">Thể loại</a>
    <a href="#">Chủ đề</a>
  </div>  <main>
    <div class="title-filter">
      <h1>Phim Tình Cảm</h1>
    </div><div class="filter-toggle" onclick="toggleFilter()">
  <svg class="filter-icon" viewBox="0 0 24 24">
    <path d="M3 5h18v2H3V5zm4 6h10v2H7v-2zm2 6h6v2H9v-2z" />
  </svg>
</div>

<div id="filterBox" class="filter-box">
  <div class="filter-group">
    <label>Quốc gia:</label>
    <select>
      <option>Tất cả</option>
      <option>Anh</option>
      <option>Pháp</option>
      <option>Mỹ</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Loại phim:</label>
    <select>
      <option>Tất cả</option>
      <option>Phim lẻ</option>
      <option>Phim bộ</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Thể loại:</label>
    <select>
      <option>Tình cảm</option>
      <option>Hành động</option>
      <option>Hài hước</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Năm:</label>
    <select>
      <option>Tất cả</option>
      <option>2025</option>
      <option>2024</option>
      <option>2023</option>
      <option>2022</option>
      <option>2021</option>
      <option>2020</option>
      <option>2019</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Sắp xếp:</label>
    <select>
      <option>Mới nhất</option>
      <option>Lượt xem</option>
    </select>
  </div>
</div>

<div class="movie-list">
  <div class="movie-card">
    <img src="https://via.placeholder.com/150x200" alt="Phim 1">
    <p>Phim 1</p>
  </div>
  <div class="movie-card">
    <img src="https://via.placeholder.com/150x200" alt="Phim 2">
    <p>Phim 2</p>
  </div>
  <!-- Thêm các phim khác tại đây -->
</div>

  </main>  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    function toggleFilter() {
      const box = document.getElementById("filterBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.closest('.menu-toggle')) {
        document.getElementById("dropdownMenu").classList.remove("show");
      }
    }
  </script></body></html>
