<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phim Online - Tình Cảm</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin-right: 20px;
    }
    .site-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .dropdown {
      display: none;
      position: absolute;
      background-color: #333;
      top: 50px;
      left: 20px;
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      min-width: 200px;
    }
    .dropdown a {
      color: white;
      padding: 10px 16px;
      display: block;
      text-decoration: none;
    }
    .dropdown a:hover {
      background-color: #555;
    }
    .filter-toggle {
      cursor: pointer;
      font-size: 16px;
      background-color: #333;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .filters {
      display: none;
      margin: 20px;
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
    }
    .filters select {
      margin: 8px;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    .search-box {
      margin-top: 10px;
    }
    .search-box input {
      padding: 6px;
      width: 200px;
      border-radius: 6px;
      border: none;
    }
    .search-box button {
      padding: 6px 10px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    h1 {
      margin: 20px;
      font-size: 28px;
    }
    .movie-list {
      margin: 20px;
    }
    .movie-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleDropdown()">☰</div>
    <a class="site-title" href="index.html">Phim Online</a>
  </header>

  <div class="dropdown" id="dropdownMenu">
    <a href="#">Thể loại</a>
    <a href="romance.html" style="padding-left: 30px;">Tình cảm</a>
    <a href="#">Chủ đề</a>
  </div>

  <h1>Phim Tình Cảm</h1>

  <div style="margin: 20px;">
    <button class="filter-toggle" onclick="toggleFilters()">Bộ lọc</button>
    <div class="filters" id="filterSection">
      <select>
        <option>Quốc gia</option>
        <option>Tất cả</option>
        <option>Việt Nam</option>
        <option>Hàn Quốc</option>
        <option>Trung Quốc</option>
        <option>Anh</option>
        <option>Mỹ</option>
        <option>Pháp</option>
      </select>
      <select>
        <option>Loại phim</option>
        <option>Tất cả</option>
        <option>Phim lẻ</option>
        <option>Phim bộ</option>
      </select>
      <select>
        <option>Thể loại</option>
        <option>Lãng mạn</option>
        <option>Hành động</option>
        <option>Kinh dị</option>
      </select>
      <select>
        <option>Năm sản xuất</option>
        <option>2025</option>
        <option>2024</option>
        <option>2023</option>
        <option>2022</option>
        <option>2021</option>
        <option>2020</option>
        <option>2019</option>
        <option>2018</option>
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
      </select>
      <select>
        <option>Sắp xếp</option>
        <option>Mới nhất</option>
        <option>Lượt xem</option>
      </select>

      <div class="search-box">
        <input type="text" placeholder="Tìm kiếm phim...">
        <button>Tìm</button>
      </div>
    </div>
  </div>

  <div class="movie-list">
    <div class="movie-item">Phim 1: Anh yêu em</div>
    <div class="movie-item">Phim 2: Mùa hạ năm ấy</div>
    <div class="movie-item">Phim 3: Hẹn em ngày nắng</div>
  </div>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleFilters() {
      const filters = document.getElementById("filterSection");
      filters.style.display = filters.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.matches('.menu-icon')) {
        const dropdown = document.getElementById("dropdownMenu");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    };
  </script>
</body>
</html>
