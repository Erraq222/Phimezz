<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phim Online - Đăng Ký</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px); /* Chiều cao tối thiểu, trừ đi header/footer */
      padding: 20px;
    }

    .auth-form {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .auth-form h2 {
      color: #ffcc00;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
      font-weight: bold;
    }

    .input-group input {
      width: calc(100% - 24px); /* Trừ padding */
      padding: 12px;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      background-color: #282828;
      color: white;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #ffcc00;
    }

    .auth-form button {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      color: #121212;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .auth-form button:hover {
      background-color: #ffd700;
    }

    .form-links {
      margin-top: 25px;
      font-size: 15px;
    }

    .form-links a {
      color: #ffcc00;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .form-links a:hover {
      color: #ffd700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <div class="menu-icon" onclick="toggleDropdown()">
        <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </div>
      <a class="site-title" href="index.html">Phim Online</a>
    </div>
    <div class="right-section">
        <div class="search-icon" onclick="toggleSearch()">
          <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
        </div>
        <div class="user-icon" onclick="window.location.href='login.html'">
          <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
    </div>
  </header>

  <div class="dropdown" id="dropdownMenu">
    <div class="dropdown-section">
      <div class="dropdown-section-title" onclick="toggleDropdownSection(this)">
        Thể loại <span class="toggle-icon">+</span>
      </div>
      <div class="dropdown-section-content">
        <a href="tinhcam.html">Tình cảm</a>
        <a href="#">Hành động</a>
        <a href="#">Hài hước</a>
        <a href="#">Kinh dị</a>
        <a href="#">Khoa học viễn tưởng</a>
      </div>
    </div>
    <div class="dropdown-section">
      <div class="dropdown-section-title" onclick="toggleDropdownSection(this)">
        Quốc gia <span class="toggle-icon">+</span>
      </div>
      <div class="dropdown-section-content">
        <a href="#">Việt Nam</a>
        <a href="#">Hàn Quốc</a>
        <a href="#">Trung Quốc</a>
        <a href="#">Mỹ</a>
        <a href="#">Châu Âu</a>
      </div>
    </div>
  </div>

  <div class="search-box" id="searchBox">
    <input type="text" placeholder="Tìm kiếm phim..." />
    <button>Tìm</button>
  </div>

  <main>
    <div class="form-container">
      <form class="auth-form">
        <h2>Đăng Ký Tài Khoản</h2>
        <div class="input-group">
          <label for="username_register">Tên đăng nhập</label>
          <input type="text" id="username_register" name="username" placeholder="Tên bạn muốn dùng" required />
        </div>
        <div class="input-group">
          <label for="email_register">Email</label>
          <input type="email" id="email_register" name="email" placeholder="Email của bạn" required />
        </div>
        <div class="input-group">
          <label for="password_register">Mật khẩu</label>
          <input type="password" id="password_register" name="password" placeholder="Mật khẩu (ít nhất 6 ký tự)" required />
        </div>
        <div class="input-group">
          <label for="confirm_password_register">Xác nhận mật khẩu</label>
          <input type="password" id="confirm_password_register" name="confirm_password" placeholder="Nhập lại mật khẩu" required />
        </div>
        <button type="submit">Đăng Ký</button>
        <div class="form-links">
          Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Phim Online. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
